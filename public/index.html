<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>DoWh-Proxy</title>
</head>
<body>
    <div id="root">
        <main class="border">
            <div>
                <h2>link for searching...</h2>
                <textarea id="inputList" cols="30" rows="10">https://free-proxy-list.net/</textarea>
            </div>
            <div>
                <nav class="resultFilter">
                    <h2 class="chosen">ALL</h2>
                    <h2>HTTP</h2>
                    <h2>SOCKS4</h2>
                    <h2>SOCKS5</h2>
                </nav>
                <textarea id="resultList" cols="30" rows="30"></textarea>
            </div>
            <!-- <div>
                <input type="submit" value="save as file">
            </div> -->
        </main>
        <aside class="border">
            <div class="border">
                <input id="autoProxy" type="submit" value="Auto Find Proxy">
            </div>
            <div class="border">
                <input id="grabFromLinks" type="submit" value="Grab From Links">
            </div>
            <!-- <div>
                <input id="grabProxy" type="submit" value="grab">
            </div> -->
            <div class="load hide">
                <img src="/img/loading.png" alt="">
                <h3>waiting...</h3>
            </div>
            <!-- <div>
                <input id="validateProxy" type="submit" value="validate">
            </div> -->
        </aside>
    </div>
    <script src="client.js"></script>
</body>
</html>
