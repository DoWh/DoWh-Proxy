<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>DoWh-Proxy</title>
</head>
<body>
    <!-- <nav>
        <h1 class="prog-name">DoWh-Proxy</h1>
    </nav> -->
    <div id="root">
        <main>
            <fieldset>
                <h2>link for searching...</h2>
                <textarea id="inputList" cols="30" rows="10">https://free-proxy-list.net/</textarea>
            </fieldset>
            <fieldset>
                <h2>result...</h2>
                <textarea id="resultList" cols="30" rows="30"></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="save as file">
            </fieldset>
        </main>
        <aside>
            <div>
                <input id="grabProxy" type="submit" value="grab">
            </div>
            <div class="load hide">
                <img src="/img/loading.png" alt="">
                <span>waiting...</span>
            </div>
            <div>
                <input id="validateProxy" type="submit" value="validate">
            </div>
        </aside>
    </div>
    <script src="client.js"></script>
</body>
</html>
